<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <p>This page tests the connection between the frontend and FastAPI backend.</p>
    
    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testGenerateEndpoint()">Test Generate Product Info</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testHealthEndpoint() {
            addResult('Testing health endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                
                addResult(`Health endpoint success: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                addResult(`Health endpoint error: ${error.message}`, 'error');
            }
        }

        async function testGenerateEndpoint() {
            addResult('Testing generate-product-info endpoint...', 'info');
            
            try {
                // Create a simple test image (1x1 pixel red PNG)
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(0, 0, 1, 1);
                
                // Convert to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // Create FormData
                const formData = new FormData();
                formData.append('file', blob, 'test.png');
                formData.append('language', 'en');
                
                addResult('Sending POST request to /generate-product-info...', 'info');
                
                const response = await fetch('http://localhost:8000/generate-product-info', {
                    method: 'POST',
                    body: formData,
                });
                
                addResult(`Response status: ${response.status} ${response.statusText}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Generate endpoint success: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    const errorText = await response.text();
                    addResult(`Generate endpoint error (${response.status}): <pre>${errorText}</pre>`, 'error');
                }
                
            } catch (error) {
                addResult(`Generate endpoint error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-run health test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded. Ready to test API connections.', 'info');
        });
    </script>
</body>
</html>
